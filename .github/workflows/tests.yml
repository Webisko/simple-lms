name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  phpunit:
    name: PHPUnit (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '8.0', '8.1', '8.2', '8.3' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer
          extensions: dom, curl, libxml, mbstring, zip

      - name: Install test dependencies
        working-directory: ./tests
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPUnit
        working-directory: ./tests
        run: composer test

  wp_integration:
    name: WordPress Integration (wp-env)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer
          extensions: dom, curl, libxml, mbstring, zip

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install test dependencies
        working-directory: ./tests
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Install wp-env
        run: npm install -g @wordpress/env

      - name: Start wp-env
        run: wp-env start

      - name: Run WP integration tests
        run: wp-env run tests-cli php wp-content/plugins/simple-lms/tests/vendor/bin/phpunit --configuration wp-content/plugins/simple-lms/phpunit-integration.xml

      - name: Stop wp-env
        if: always()
        run: wp-env stop

  coverage:
    name: Coverage Check (80% minimum)
    runs-on: ubuntu-latest
    needs: phpunit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.1 with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          tools: composer
          extensions: dom, curl, libxml, mbstring, zip

      - name: Install test dependencies
        working-directory: ./tests
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run tests with coverage
        working-directory: ./tests
        env:
          XDEBUG_MODE: coverage
        run: composer test:coverage

      - name: Check coverage threshold (80%)
        shell: bash
        run: |
          php -r "
            \$xml = simplexml_load_file('tests/coverage/clover.xml');
            if (!\$xml) { fwrite(STDERR, 'Missing coverage report.\n'); exit(1); }
            \$metrics = \$xml->project->metrics;
            \$statements = (int)\$metrics['statements'];
            \$covered = (int)\$metrics['coveredstatements'];
            if (\$statements === 0) { fwrite(STDERR, 'No statements found.\n'); exit(1); }
            \$coverage = round((\$covered / \$statements) * 100, 2);
            echo "Coverage: {\$coverage}%\n";
            if (\$coverage < 80) { fwrite(STDERR, "Coverage {\$coverage}% is below 80%.\n"); exit(1); }
          "

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/coverage
