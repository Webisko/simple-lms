name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  phpcs:
    name: PHPCS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer, cs2pr

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHPCS
        run: composer lint -- --report=checkstyle | cs2pr

  phpstan:
    name: PHPStan (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHPStan
        run: composer analyse -- --error-format=github

  tests:
    name: Tests (PHP ${{ matrix.php }}, WP ${{ matrix.wordpress }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3']
        wordpress: ['6.4', '6.5', '6.6', '6.7']
        exclude:
          # Exclude unsupported combinations if any
          - php: '8.0'
            wordpress: '6.7'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Setup WordPress environment
        run: |
          # Install WordPress test suite (simplified for now)
          # In production, you'd use @wordpress/env or similar
          echo "WordPress ${{ matrix.wordpress }} environment setup"

      - name: Run tests with coverage
        run: composer test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.php == '8.1' && matrix.wordpress == '6.7'
        with:
          files: ./coverage/clover.xml
          fail_ci_if_error: false
          verbose: true

  coverage:
    name: Code Coverage Report
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests with coverage
        run: |
          cd tests
          composer test:coverage

      - name: Check coverage threshold (80%)
        run: |
          coverage=$(php -r "
            \$xml = simplexml_load_file('tests/coverage/clover.xml');
            \$metrics = \$xml->project->metrics;
            \$statements = (int)\$metrics['statements'];
            \$coveredstatements = (int)\$metrics['coveredstatements'];
            echo round((\$coveredstatements / \$statements) * 100, 2);
          ")
          echo "Current coverage: ${coverage}%"
          if (( $(echo "$coverage < 80" | bc -l) )); then
            echo "::error::Coverage ${coverage}% is below 80% threshold"
            exit 1
          fi
          echo "::notice::Coverage ${coverage}% meets the 80% threshold âœ“"

      - name: Generate coverage badge
        run: |
          coverage=$(php -r "
            \$xml = simplexml_load_file('tests/coverage/clover.xml');
            \$metrics = \$xml->project->metrics;
            \$statements = (int)\$metrics['statements'];
            \$coveredstatements = (int)\$metrics['coveredstatements'];
            echo round((\$coveredstatements / \$statements) * 100, 2);
          ")
          color="red"
          if (( $(echo "$coverage >= 80" | bc -l) )); then color="brightgreen"; fi
          if (( $(echo "$coverage >= 60 && $coverage < 80" | bc -l) )); then color="yellow"; fi
          echo "Coverage: ${coverage}% (${color})"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/coverage/
          retention-days: 30
