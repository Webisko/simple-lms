name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  phpcs:
    name: PHPCS (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer, cs2pr

      - name: Check for composer.json
        id: composer-check
        run: |
          if [ -f composer.json ]; then
            echo "has_composer=true" >> $GITHUB_OUTPUT
          else
            echo "has_composer=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.composer-check.outputs.has_composer == 'true'
        run: composer install --prefer-dist --no-progress

      - name: Run PHPCS
        if: steps.composer-check.outputs.has_composer == 'true'
        run: |
          if [ -f vendor/bin/phpcs ]; then
            composer lint -- --report=checkstyle | cs2pr || true
          fi

      - name: Skip PHPCS
        if: steps.composer-check.outputs.has_composer != 'true'
        run: echo "⚠️ Skipping PHPCS - no composer.json found"

  phpstan:
    name: PHPStan (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer

      - name: Check for composer.json
        id: composer-check
        run: |
          if [ -f composer.json ]; then
            echo "has_composer=true" >> $GITHUB_OUTPUT
          else
            echo "has_composer=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.composer-check.outputs.has_composer == 'true'
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        if: steps.composer-check.outputs.has_composer == 'true'
        run: |
          if [ -f vendor/bin/phpstan ]; then
            composer analyse -- --error-format=github || true
          fi

      - name: Skip PHPStan
        if: steps.composer-check.outputs.has_composer != 'true'
        run: echo "⚠️ Skipping PHPStan - no composer.json found"

