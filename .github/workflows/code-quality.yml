name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  phpcs:
    name: PHPCS (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer, cs2pr

      - name: Check for composer.json
        id: composer-check
        run: |
          if [ -f composer.json ]; then
            echo "has_composer=true" >> $GITHUB_OUTPUT
          else
            echo "has_composer=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.composer-check.outputs.has_composer == 'true'
        run: composer install --prefer-dist --no-progress

      - name: Run PHPCS
        if: steps.composer-check.outputs.has_composer == 'true'
        run: |
          if [ -f vendor/bin/phpcs ]; then
            composer lint -- --report=checkstyle | cs2pr || true
          fi

      - name: Skip PHPCS
        if: steps.composer-check.outputs.has_composer != 'true'
        run: echo "⚠️ Skipping PHPCS - no composer.json found"

  phpstan:
    name: PHPStan (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer

      - name: Check for composer.json
        id: composer-check
        run: |
          if [ -f composer.json ]; then
            echo "has_composer=true" >> $GITHUB_OUTPUT
          else
            echo "has_composer=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.composer-check.outputs.has_composer == 'true'
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        if: steps.composer-check.outputs.has_composer == 'true'
        run: |
          if [ -f vendor/bin/phpstan ]; then
            composer analyse -- --error-format=github || true
          fi

      - name: Skip PHPStan
        if: steps.composer-check.outputs.has_composer != 'true'
        run: echo "⚠️ Skipping PHPStan - no composer.json found"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.php == '8.1' && matrix.wordpress == '6.7'
        with:
          files: ./coverage/clover.xml
          fail_ci_if_error: false
          verbose: true

  coverage:
    name: Code Coverage Report
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests with coverage
        run: |
          cd tests
          composer test:coverage

      - name: Check coverage threshold (80%)
        run: |
          coverage=$(php -r "
            \$xml = simplexml_load_file('tests/coverage/clover.xml');
            \$metrics = \$xml->project->metrics;
            \$statements = (int)\$metrics['statements'];
            \$coveredstatements = (int)\$metrics['coveredstatements'];
            echo round((\$coveredstatements / \$statements) * 100, 2);
          ")
          echo "Current coverage: ${coverage}%"
          if (( $(echo "$coverage < 80" | bc -l) )); then
            echo "::error::Coverage ${coverage}% is below 80% threshold"
            exit 1
          fi
          echo "::notice::Coverage ${coverage}% meets the 80% threshold ✓"

      - name: Generate coverage badge
        run: |
          coverage=$(php -r "
            \$xml = simplexml_load_file('tests/coverage/clover.xml');
            \$metrics = \$xml->project->metrics;
            \$statements = (int)\$metrics['statements'];
            \$coveredstatements = (int)\$metrics['coveredstatements'];
            echo round((\$coveredstatements / \$statements) * 100, 2);
          ")
          color="red"
          if (( $(echo "$coverage >= 80" | bc -l) )); then color="brightgreen"; fi
          if (( $(echo "$coverage >= 60 && $coverage < 80" | bc -l) )); then color="yellow"; fi
          echo "Coverage: ${coverage}% (${color})"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/coverage/
          retention-days: 30
